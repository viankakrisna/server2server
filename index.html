<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Copymonster</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Copymonster</h1>
            <p>Use this to copy file from anywhere in the world to your server. You just need to know the url.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0">
                        <span class="sr-only">70% Complete</span>
                    </div>
                </div>
                <form role="form">
                    <div class="form-group">
                        <label for="source">Source</label>
                        <input type="text" class="form-control" id="source" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Copy it!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
    	var count = 0;
        var $progressBar = $('.progress-bar');
        var poll = function() {
            setTimeout(function() {
                $.get('progress.txt').success(function(data) {
                    $progressBar.text(data);
                    $progressBar.attr('style', 'width: ' + data);
                    console.log(data)
                    if (count === 0 || data < 100) {
                        poll();
                    }
                    count++
                });
            }, 1000);
        }
        var $submitBtn = $('#submit');
        var $source = $('#source').val();
        $('form').validate();
        $submitBtn.on('click', function(e) {
            e.preventDefault();
            $submitBtn.attr('disabled', 'true');
            $.post('server2server.php', {
                source: $source
            }, function(data, textStatus, xhr) {
                $submitBtn.attr('disabled', false);
            });
            poll();
        });

    });
    </script>
</body>

</html>
